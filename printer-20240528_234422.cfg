#-  The default is 40 degrees.
max_speed: 1
min_speed: 0.0



######## Hotend fan ###############
[heater_fan hotend_fan]
pin:MKS_THR:gpio1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0
off_below: 0


########### PARTS FAN FAN0#############
[output_pin fan0]
pin: MKS_THR:gpio2
pwm: True
cycle_time: 0.0100
hardware_pwm: false
value: 0
scale: 255
shutdown_value: 0.0


#########Beeper##########
[output_pin beeper]
pin: PA2
pwm: false
shutdown_value:0
value:0

