#MAX3

# This file contains common pin mappings for MKS SKIPR b
# boards. To use this config, the firmware should be compiled for the
# stm32f407. When running "make menuconfig", select the 48KiB
# bootloader, and enable "Serial for communication" and select the "on USART1 PA10/PA9"

# The "make flash" command does not work on the MKS SKIPR. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "mks_skipr.bin" on an SD card and then restart the
# MKS SKIPR with that SD card.
# This file contains common pin mappings for MKS SKIPR
# boards. To use this config, the firmware should be compiled for the
# stm32f407. When running "make menuconfig", select the 48KiB
# bootloader, and enable "Serial for communication" and select the "on USART1 PA10/PA9"

# The "make flash" command does not work on the MKS SKIPR. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "mks_skipr.bin" on an SD card and then restart the
# MKS SKIPR with that SD card.

# See docs/Config_Reference.md for a description of parameters.

########################################
# Included Files
########################################
[include config_backup.cfg]
[include macros.cfg]
[include sensorless_homing.cfg]
[include variable.cfg]
[include timelapse.cfg]
[include K-ShakeTune/*.cfg]
[include klipperscreen_shutdown.cfg]
[include sfs.cfg]
[include cartographer.cfg]


[exclude_object]

[gcode_arcs]
resolution: 1.0

[pause_resume]
[display_status]




####################Force_move##############################

[force_move]
enable_force_move : false   #if bed gets stuck at top and BL touch wont deploy make true and move bed down.



[input_shaper] 
shaper_freq_x: 55.0
shaper_type_x: mzv
shaper_freq_y: 45.4
shaper_type_y: zv

[idle_timeout]
timeout: 5400

[virtual_sdcard]
path: /home/mks/printer_data/gcodes




[duplicate_pin_override]
pins: PA1,PC9
#   A comma separated list of pins that may be used multiple times in
#   a config file without normal error checks. This parameter must be
#   provided.

[pause_resume]
recover_velocity: 50.0


########################################
# Printer & MCU Settings
########################################

[mcu]
# The hardware use USART1 PA10/PA9 connect to RK3328
#serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_4D0045001850314335393520-if00
#canbus_uuid: 11aa22bb33cc
serial: /dev/ttyS0
restart_method: command

[mcu MKS_THR]
serial:/dev/serial/by-id/usb-Klipper_rp2040_45044E15377B6458-if00


[printer]
kinematics:corexy
max_velocity: 600
max_accel: 20000
#max_accel_to_decel: 10000 Depreciated
max_z_velocity: 10
max_z_accel: 500
square_corner_velocity: 8




########################################
# Input Shaper Settings 
########################################

#[adxl345] #Toolhead
#cs_pin: MKS_THR:gpio13
#spi_software_sclk_pin: MKS_THR:gpio14
#spi_software_mosi_pin: MKS_THR:gpio15
#spi_software_miso_pin: MKS_THR:gpio12
#axes_map: -x, z, -y


[lis2dw]
cs_pin: cartographer:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: lis2dw
#accel_chip:adxl345
probe_points:
    162, 162, 20
min_freq: 30
max_freq: 150


[gcode_macro SHAPER_CALIBRATE]
rename_existing: RESHAPER_CALIBRATE
gcode:
    RESHAPER_CALIBRATE FREQ_START=30 FREQ_END=150#########

########################################
# Extruder & Driver Settings
########################################


[extruder]
step_pin: MKS_THR:gpio5
dir_pin: MKS_THR:gpio4
enable_pin: !MKS_THR:gpio10
rotation_distance: 53.5  #22.6789511	#Bondtech 5mm Drive Gears
gear_ratio: 1628:170				
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
min_temp: 0
max_temp: 360
min_extrude_temp: 170
smooth_time: 0.06


heater_pin: MKS_THR:gpio0
sensor_type:MAX6675
#   One of "MAX6675", "MAX31855", "MAX31856", or "MAX31865".
#   One of "MAX6675", "MAX31855", "MAX31856", or "MAX31865".
sensor_pin:MKS_THR:gpio17
#   The chip select line for the sensor chip. This parameter must be
#   provided.
spi_speed: 100000
#   The SPI speed (in hz) to use when communicating with the chip.
#   The default is 4000000.
#spi_bus:spi1
spi_software_sclk_pin:MKS_THR:gpio18
spi_software_mosi_pin:MKS_THR:gpio19
spi_software_miso_pin:MKS_THR:gpio16
#   See the "common SPI settings" section for a description of the
#   above parameters.
#tc_type: K
#tc_use_50Hz_filter: False
#c_averaging_count: 1
#   The above parameters control the sensor parameters of MAX31856
#   chips. The defaults for each parameter are next to the parameter
#   name in the above list.
max_power: 1.0
#control : pid  
#pid_Kp=14.734
#pid_Ki=6.549 
#pid_Kd=8.288

pressure_advance: 0.032
pressure_advance_smooth_time: 0.03
max_extrude_cross_section:500
instantaneous_corner_velocity: 10.000
max_extrude_only_distance: 100.0
max_extrude_only_velocity:5000
max_extrude_only_accel:2000



[tmc2209 extruder]
uart_pin: MKS_THR:gpio6
interpolate: True
run_current: 0.8
#hold_current: 0.5
#sense_resistor: 0.110
stealthchop_threshold: 0


########################################
# X Stepper Motor & Driver Settings
########################################

[stepper_x]
step_pin:PB4
dir_pin:PB3
enable_pin:!PB5
microsteps:64
rotation_distance: 39.94
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin:tmc2209_stepper_x:virtual_endstop
position_min: -7
position_endstop:-7
position_max:325
homing_speed:40
homing_retract_dist:0
homing_positive_dir:False





[tmc2209 stepper_x]
uart_pin: PD2
run_current:1.07
#hold_current: 0.5
interpolate: False
stealthchop_threshold: 0
diag_pin:^PB8
driver_SGTHRS: 85
#driver_SGTHRS: 130

########################################
# Y Stepper Motor & Driver Settings
########################################


[stepper_y]
step_pin:PC14
dir_pin:PC13
enable_pin:!PC15
microsteps: 64
rotation_distance: 39.94
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin:tmc2209_stepper_y:virtual_endstop
position_min: -10.5
position_endstop: -10.5
position_max: 325
homing_speed:40
homing_retract_dist:0
homing_positive_dir:False




[tmc2209 stepper_y]
uart_pin: PB9
run_current: 1.07
#hold_current: 0.5
interpolate: False
stealthchop_threshold: 0
diag_pin:^PC0
driver_SGTHRS: 110
#driver_SGTHRS: 145

########################################
# Z Stepper Motor & Driver Settings
########################################


[stepper_z]
step_pin:PC10
dir_pin:PA15
enable_pin: !PC11
microsteps: 16
rotation_distance: 8
full_steps_per_rotation: 200
endstop_pin:probe:z_virtual_endstop #!PC3 #for Z-max; endstop have'!' is NO
#position_endstop:326
position_max:325
position_min: -2
homing_speed: 10
homing_retract_dist: 0 # cartographer needs this to be set to 0 default #8.0
second_homing_speed: 8
homing_positive_dir:false





[tmc2209 stepper_z]
uart_pin: PC5
run_current: 0.90
#hold_current: 0.6
interpolate: True
stealthchop_threshold: 999999




########################################
# Bed Settings
########################################


[heater_bed]
heater_pin:PC8
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA0
max_power: 1.0
control = pid
pid_kp = 71.039
pid_ki = 2.223
pid_kd = 567.421
min_temp: -50
max_temp: 125


########################################
# Temp Settings
########################################



[verify_heater chamber_heater]
max_error: 120
check_gain_time:480
hysteresis: 5
heating_gain: 1



[verify_heater extruder]
max_error: 120
check_gain_time:20
hysteresis: 5
heating_gain: 1

[verify_heater heater_bed]
max_error: 120
check_gain_time:60
hysteresis: 5
heating_gain: 1

[temperature_sensor RPI]
sensor_type: rpi_temperature # alternate def
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu


[temperature_sensor host_temp]
sensor_type: temperature_host

