[heater_generic chamber_heater]
heater_pin:PB10
max_power:1.0
sensor_type:NTC 100K MGB18-104F39050L32
sensor_pin:PA1
control:pid
control = pid
pid_Kp=63.418 
pid_Ki=1.342 
pid_Kd=749.125
min_temp:0
max_temp:70


#########Dual SIDE FAN FAN2#################
[output_pin fan2] #fan2
pin: PA8
pwm: True
cycle_time: 0.0100
hardware_pwm: false
value: 0.00
scale: 255
shutdown_value: 0.0



##########CHAMBER FAN FAN################### 
[output_pin fan3]
pin:PC9
pwm: True
cycle_time: 0.0100
hardware_pwm: false
value: 0.0
scale: 255
shutdown_value: 0.0

[temperature_fan chamber_fan] #fan3
pin:PC9
max_power: 1
#-shutdown_speed:
#-cycle_time:
